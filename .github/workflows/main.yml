name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "* * * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  push: {branches: ["master", "main"]}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - name: üìó Classic template
        uses: legoandmars/metrics@master
        with:
          filename: metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: header, repositories
          plugin_lines: yes
          plugins_errors_fatal: ${{ github.repository == 'legoandmars/legoandmars' }}
          use_prebuilt_image: master # ‚ö†Ô∏è DO NOT USE THIS OPTION, this is for pulling pre-built master image to make workflow faster 
